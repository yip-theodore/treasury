<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bs-font-sans-serif: "DM Sans", sans-serif;
    }

    #_amount {
      border-bottom: 1px dashed lightgrey;
      cursor: pointer;
    }
  </style>

  <title>Treasury</title>
</head>

<body>
  <div class="container mt-2" style="max-width: 72em">

    <nav class="navbar bg-white navbar-light">
      <div class="container-fluid">
        <span class="navbar-brand m-0 h4 fw-bold">Treasury</span>
        <span class="nav-link border rounded-pill text-muted">
          <span id="balance">…</span>
          cUSD
        </span>
      </div>
    </nav>

    <div class="container-fluid pt-2">
      <div class="alert alert-warning sticky-top" role="alert">
        <span id="notification">⌛ Loading...</span>
      </div>

      <div class="row justify-content-center my-3 my-md-4">
        <div class="col-md-6">
          <div class="progress mb-3" style="height: 8px;">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="mb-1">
            Treasury balance: <b><span id="treasuryAmount">…</span> cUSD</b>
          </div>

          <div id="myBalance"></div>

          <div class="d-flex mt-3">
            <button id="add" class="btn btn-primary">…</button>

            <div class="input-group mx-3">
              <button type="button" class="input-group-btn btn btn-default border" data-type="minus"
                data-field="amount">
                <span class="glyphicon glyphicon-minus">-</span>
              </button>
              <input type="text" name="amount" class="form-control input-number" value="1">
              <button type="button" class="input-group-btn btn btn-default border" data-type="plus" data-field="amount">
                <span class="glyphicon glyphicon-plus">+</span>
              </button>
            </div>

            <button id="remove" class="btn btn-primary">…</button>
          </div>

          <textarea name="message" class="form-control my-3"></textarea>
          
        </div>
        <div id="transactions" class="col-md-6 pt-md-3 mt-1"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>

</html>
